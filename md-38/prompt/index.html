<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modal Simple</title>
  </head>
  <body>
    <div>
      <button onclick="showAlert()">Launch Alert</button>
      <button onclick="askSomething()">Launch Confirm</button>
      <button onclick="getUserInfo()">Launch Prompt</button>
    </div>
    <hr />
    <div>
      <input type="text" id="name-field" placeholder="Enter your name" />
      <input type="text" id="age-field" placeholder="Enter your age" />
      <br />
      <button id="btn-add">Add to Ls</button>
      <div>
        <ul id="info-container">

        </ul>
      </div>
      <button onclick="clearAll()">Clear Ls</button>
    </div>
    <script src="prompt.js"></script>
    <script src="storage.js"></script>
  </body>
</html>
