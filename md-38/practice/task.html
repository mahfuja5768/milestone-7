<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
</head>
<body class="">
    <section class="container text-center bg-secondary px-3 mt-5 py-5">
        <h1 class="pt-3 fs-1 fw-bold">Please Contact Me</h1>
        <div class="mb-3 mt-4">
        <input class="px-5 py-2" type="text" name="Name" id="name-field" placeholder="Enter your name">
        <button id="delete-btn" class="bg-danger text-white rounded-pill px-2 py-1 border-danger fw-semibold">Delete Name</button>
        <button id="send-btn" class="bg-primary text-white rounded-pill px-2 py-1 border-primary fw-semibold">Send Name</button>
        </div>
        <div class="mb-3">
        <input class="px-5 py-2" type="text" name="Name" id="email-field" placeholder="Enter your email">
        <button id="delete-btn" class="bg-danger text-white rounded-pill px-2 py-1 border-danger fw-semibold">Delete Name</button>
        <button id="send-btn" class="bg-primary text-white rounded-pill px-2 py-1 border-primary fw-semibold">Send Name</button>
        </div>
        <div class="mb-3">
        <input class="px-5 py-2" type="text" name="Name" id="massage-field" placeholder="Your massage">
        <button id="delete-btn" class="bg-danger text-white rounded-pill px-2 py-1 border-danger fw-semibold">Delete Name</button>
        <button id="send-btn" class="bg-primary text-white rounded-pill px-2 py-1 border-primary fw-semibold">Send Name</button>
        </div>
        <button type="button" class="btn btn-dark text-white rounded-pill px-3 border-wearning fw-semibold">Reset All</button>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
